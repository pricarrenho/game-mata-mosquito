<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jogo mata mosquito" />
    <title>Game Mata Mosquito</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="contentWin">
      <img src="./imagens/game.png" alt="Imagem Win" />

      <div class="contentChooseLevel">
        <select class="chooseLevel" id="level">
          <option value="" hidden>- Selecione o nível -</option>
          <option value="normal">Normal</option>
          <option value="dificil">Difícil</option>
          <option value="chuckNorris">Chuck Norris</option>
        </select>
      </div>

      <div class="contentBtn btnStart">
        <button disabled class="btn">Iniciar Jogo</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
